<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin-top: 100px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Simple Flask UI</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <p>{{ message }}</p>
</div>

</body>
</html>
